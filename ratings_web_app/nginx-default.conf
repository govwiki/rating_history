server {
    listen       8080;
    server_name  localhost;

    root   /var/www/;
    location / {
        proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        if (!-f $request_filename) {
            proxy_pass http://127.0.0.1:8080;
            break;
        }
    }
    location /static/ {
        alias /var/www/static/;
    }
    location /csv/ {
        alias /var/csv_path/;
    }
}
